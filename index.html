            <p id="svWord"></p>

            <div class="closer_txan n_slct"><i class="icon-trash-empty" aria-hidden="true"></i><span id="txBtCls">x</span></div>
        </div>

                <button class=" btn_sm" id="btn1clean" onclick=""><i class="icon-trash-empty" aria-hidden="true"></i></button>
                <button id="btn_one" class="">GENERATE</button>
                <button class=" btn_sm" id="rand_one" onclick=""><i class="icon-shuffle" aria-hidden="true"></i></button>
            </div>
            <div class="gen-result"> <span class="gen-word"></span> <span class="gen-save-block gen-save-block-left"><span class="fan icon-anchor" data-type="svgn_btn" aria-hidden="true"></span></span>
